<h1 class="mt-3">Create Game</h1>

<form class="form" id="create-room-form" onsubmit="return false;">
    <div class="db-search-section">
        <label>Room Name</label>
        <input id="name-input" class="minimal-input" type="text" name="name-input" placeholder="Enter Room Name">
    </div>
    <div class="row">
        <div class="col form-group">
            <label>Max Players</label>
            <select class="form-control minimal-input" id="max-players-select">
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>
        <div class="col form-group">
            <label>Room Password</label>
            <input id="password-input" class="minimal-input" type="password" name="password-input" placeholder="Optional">
        </div>
    </div>
    <button id="search-btn" type="submit" class="btn btn-primary w-100 mt-4" onclick="createRoom();">Create</button>

    </div>
